<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-group">
            <label for="principle">principle Amount</label>
            <input type="number" id="principle" placeholder="Enter the principe amount">
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate </label>
            <input type="number" id="interestRate" placeholder="Enter the Rate of Interest">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure (in Years)</label>
            <input type="number" id="tenure" placeholder="Enter Tenure in Years">
        </div>
        <button type="button" id="calculate" class="calc-btn">Calculate</button>
        <p id="result" class="result">Maturity Amount : </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
